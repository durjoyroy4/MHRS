<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medicare Health Record System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00e2d8, #d9f8e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      font-size: 2.5rem;
      margin-bottom: 50px;
    }

    .user-selection {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .user-card {
      padding: 15px;
   /* background: rgba(2, 70, 70, 0.5); */
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .user-card:hover {
    
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .user-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 50%;
      background-color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .user-card p {
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    @media (max-width: 600px) {
      .user-selection {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>Medicare Health Record System</h1>

  <div class="user-selection">
    <div class="user-card" onclick="window.location.href='patient-dashboard.html'">
      <img src="patient-icon.png" alt="Patient">
      <p>Patient</p>
    </div>
    <div class="user-card" onclick="window.location.href='doctor-dashboard.html'">
      <img src="doctor-icon.png" alt="Doctor">
      <p>Doctor</p>
    </div>
    <div class="user-card" onclick="window.location.href='hospital-dashboard.html'">
      <img src="hospital-icon.png" alt="Hospital">
      <p>Hospital</p>
    </div>
  </div>

</body>
</html>
