<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="patient.css" />
    <style>
      /* Lightbox CSS */
      .lightbox {
        display: none;
        position: fixed;
        z-index: 9999;
        padding-top: 60px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .lightbox-content {
        margin: auto;
        display: block;
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
      }

      .close {
        position: absolute;
        top: 30px;
        right: 40px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }

      .image-grid img {
        max-width: 200px;
        margin: 10px;
        cursor: pointer;
        border-radius: 10px;
        transition: transform 0.2s;
      }

      .image-grid img:hover {
        transform: scale(1.05);
      }

      .search-box {
        display: flex;
        justify-content: flex-end;
        width: 100%;
        margin-bottom: 10px;
      }

      .search-box input {
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 20px;
        outline: none;
        width: 200px;
      }
    </style>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #f0f9ff;">
    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="Search..." />
      </div>

      <div class="profile">
        <img src="Frame 3.png" alt="Profile Picture" />
        <div class="profile-info">
          <h2>Full Name:</h2>
          <p>User ID: 10*****15</p>
        </div>
      </div>

      <div class="buttons">
        <button onclick="showSection('current')">Current Prescription</button>
        <button onclick="showSection('reports')">Reports</button>
        <button onclick="showSection('prescriptions')">Prescriptions</button>
        <button onclick="showSection('about')">About</button>
      </div>

      <!-- Current Prescription -->
      <div id="section-current" class="image-grid">
        <h2>Current Prescription</h2>
        <img src="p.jpg" alt="Current Prescription" />
      </div>

      <!-- Reports Section -->
      <div id="section-reports" class="image-grid" style="display: none;">
        <h2>Medical Reports</h2>
        <img src="xray.jpg" alt="Medical Report 1" />
        <img src="diabetes report.jpg" alt="Medical Report 2" />
        <img src="download.jpg" alt="Medical Report 3" />
      </div>

      <!-- Prescriptions Section -->
      <section id="section-prescriptions" style="display: none; text-align: center; margin: 30px;">
        <h2>All Prescriptions</h2>
        <div class="prescription-images image-grid">
          <img src="p.jpg" alt="Prescription 1" />
          <img src="p.jpg" alt="Prescription 2" />
          <img src="p.jpg" alt="Prescription 3" />
        </div>
      </section>

     <!-- About Section -->
<section id="section-about" style="display: none; text-align: center; margin: 30px;">
  <h2>About</h2>
  <p>This is the About page. You can add information about the app here.</p>

  <div class="contact-info" style="margin-top: 20px;">
    <h3>Contact & Social Links</h3>
    <p>
      <strong>Facebook:</strong>
      <a href="https://facebook.com/yourprofile" target="_blank" style="color: #1877f2;">facebook.com/yourprofile</a>
    </p>
    <p><strong>Email:</strong> support@example.com</p>
    <p><strong>Phone:</strong> +1 234 567 8900</p>
  </div>

  <div class="buttons" style="margin-top: 20px;">
    <a href="index.html"><button>Back to Dashboard</button></a>
  </div>
</section>


    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
      <span class="close" onclick="closeLightbox()">&times;</span>
      <img class="lightbox-content" id="lightbox-img" />
    </div>

    <script>
      // Show lightbox
      function openLightbox(src) {
        document.getElementById("lightbox-img").src = src;
        document.getElementById("lightbox").style.display = "block";
      }

      // Close lightbox
      function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
      }

      // Setup image click handlers
      window.onload = function () {
        const images = document.querySelectorAll(".image-grid img");
        images.forEach((img) => {
          img.addEventListener("click", () => openLightbox(img.src));
        });
      };

      // Section toggling
      function showSection(section) {
        const sections = ['current', 'reports', 'prescriptions', 'about'];
        sections.forEach((id) => {
          document.getElementById(`section-${id}`).style.display = (id === section) ? 'block' : 'none';
        });
      }
    </script>
  </body>
</html>
