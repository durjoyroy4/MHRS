<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Form</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <h1 class="title">Profile</h1>
  <div class="profile-container">
    <div class="form-card">
      <form>
        <div class="form-group">
          <label>Full Name as NID</label>
          <input type="text" placeholder="Full Name" />
          <label> Father Name</label>
          <input type="text" placeholder="Father Name" />
          <label>Mother Name</label>
          <input type="text" placeholder="Mother Name" />
          <label>Date of Birth</label>
          <input type="date" />

          <label>NID or Birth Certificate No.</label>
          <input type="text" placeholder="NID or Birth Certificate No." />


          <label>Address</label>
          <input type="text" placeholder="Address" />
          <label>Phone</label>
          <input type="text" placeholder="Phone" />
        </div>
        <div class="form-group">
            <label>Blood Group</label>
            <select>
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
            <div class="gender">
                <label><input type="radio" name="gender" /> Male</label>
                <label><input type="radio" name="gender" /> Female</label>
              </div>
              <label>Email</label>
              <input type="email" placeholder="Email" />
              <label>Password</label>
              <input type="password" placeholder="Password" />
              <label>Confirm Password</label>
              <input type="password" placeholder="Confirm Password" />
        </div>
    
        <div class="form-group">
         
        </div>
        <div class="form-group">
       
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
    <div class="photo-section">
      <img src="patient.png" alt="Profile Icon" class="profile-icon" />
            <button class="photo-btn" aria-placeholder="Take Photo"> <input type="file"> Take Photo</button>
    </div>
  </div>
</body>
</html>
